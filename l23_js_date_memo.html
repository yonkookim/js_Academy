<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할 일 목록 메모장</title>
    <link rel="stylesheet" href="./css/memo.css">
    <script defer src="./script/date_memo.js" charset="utf-8"></script>
</head>
<body>
    <main>
        <h1 title='11' onclick="console.log(this.title)">할 일 목록 '시간' 메모장</h1>
        
        <article id="memo">
            <div class="container">
                <h3 class="title">9월 10일 할일</h3>

                <ul class="schedule">
                 <li>9:00 세수하기<button value="", class="delete" type="button">x</button> </li>
                 <li>10:00 도시락싸기<button value="", class="delete" type="button">x</button> </li>
                 <li>11:10운전하기<button value="", class="delete" type="button">x</button> </li>
                 <li>12:10운전하기<button value="", class="delete" type="button">x</button> </li>
                 <li>13:10운전하기<button value="", class="delete" type="button">x</button> </li>
                </ul>

            </div>
            <form class="insert_schedule" name="insertSchedule">
                <label>
                    <input type="time" name="registTime" value="09:00" min="0">
                </label>
                <label>
                    <input type="text" name="registText" value="일어나기">
                </label>
                <button type="button" name="regist">스케줄 추가</button>
            </form>    
        </article>
    </main>
</body>
</html>
